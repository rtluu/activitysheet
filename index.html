---
layout: default
---

    {% include header.html %}

<div class="home-box">

  <ul class="post-list">
    {% for post in site.posts %}
      <li>
        <span class="post-meta">{{ post.date | date: "%b %-d, %Y" }}</span>

        <h2>
          <a class="post-link" href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a>
        </h2>
        <img class="post-img" src="{{ site.baseurl }}/post-images/{{ post.image }}">
      </li>
    {% endfor %}
  </ul>

</div>
